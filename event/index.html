<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Trends + Stats | UGM Quality Event Logger & Analyzer</title>

    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />

    <link rel="stylesheet" href="/styles/var.css" />
    <link rel="stylesheet" href="/styles/default.css" />

    <link rel="stylesheet" href="styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"
      integrity="sha256-6nqzDSbDjc8fLSa7Q+c6lFN7WPGQb1XhpUbdCTIbVhU="
      crossorigin="anonymous"
    ></script>

    <script src="/scripts/init-header.js"></script>
  </head>
  <body>
    <header>
      <img
        class="logo-img"
        src="/images/logo-white.png"
        alt="Upstate Granite & Marble logo"
        title="Upstate Granite & Marble"
      />
      <nav class="landscape-only">
        <a class="interactive" href="/">EVENTS LIST</a>
        <a class="interactive" href="/trends+stats">TRENDS + STATS</a>
      </nav>
      <button class="interactive landscape-only light-mode-toggle">&#9728;</button>
      <button class="interactive portrait-only" id="mobile-menu-bttn">&#8801;</button>
    </header>

    <main>
      <div id="general-data">
        <input class="interactive" id="name" placeholder="Customer Name" />
        <input class="interactive no-print" id="qb-number" placeholder="QuickBooks #" />
        <button class="interactive lvl-toggle">&#9888;</button>
      </div>

      <div id="entry-list-header">
        <p>3 entries; $1,840 total cost</p>
        <button class="interactive color new-entry-bttn">NEW ENTRY &#43;</button>
      </div>

      <div id="log-sort-header">
        <p class="interactive">Date <span>&#9650;</span></p>
        <p class="interactive">Quality Issue</p>
        <p class="interactive">Cost</p>
      </div>

      <details>
        <summary class="interactive">
          <p>01/28/2023</p>
          <p>Cracked Sink</p>
          <p>-$500</p>
        </summary>

        <div class="entry-options">
          <input class="interactive" type="date" value="2023-01-28" />
          <select class="interactive">
            <option selected>Cracked Sink</option>
            <option>Wrong Remnant</option>
            <option>Short Piece</option>
            <option>Silicone</option>
            <option>Missed Appt</option>
            <option>--- ADD NEW ---</option>
          </select>
          <label>$ <input class="interactive" type="number" value="500" /></label>
        </div>
        <textarea
          class="interactive"
          placeholder="More details here..."
          rows="3"
        ></textarea>
      </details>
      <details>
        <summary class="interactive">
          <p>01/20/2023</p>
          <p>Wrong Remnant</p>
          <p>-$1,340</p>
        </summary>

        <div class="entry-options">
          <input class="interactive" type="date" value="2023-01-20" />
          <select class="interactive">
            <option>Cracked Sink</option>
            <option selected>Wrong Remnant</option>
            <option>Short Piece</option>
            <option>Silicone</option>
            <option>Missed Appt</option>
            <option>--- ADD NEW ---</option>
          </select>
          <label>$ <input class="interactive" type="number" value="1340" /></label>
        </div>
        <textarea class="interactive" placeholder="More details here..." rows="3">
Cost a bunch of money to replace!
        </textarea>
      </details>
      <details>
        <summary class="interactive">
          <p>01/02/2023</p>
          <p>Silicone</p>
          <p>--</p>
        </summary>

        <div class="entry-options">
          <input class="interactive" type="date" value="2023-01-02" />
          <select class="interactive">
            <option>Cracked Sink</option>
            <option>Wrong Remnant</option>
            <option>Short Piece</option>
            <option selected>Silicone</option>
            <option>Missed Appt</option>
            <option>--- ADD NEW ---</option>
          </select>
          <label>$ <input class="interactive" type="number" /></label>
        </div>
        <textarea class="interactive" placeholder="More details here..." rows="3">
Nothing of value lost here
        </textarea>
      </details>
    </main>

    <footer>
      <p>Â© 2023 UGM Quality Event Logger & Analyzer v0.0.1</p>
      <button class="interactive no-print" id="to-top-bttn">&#9650;</button>
    </footer>

    <div class="menu hidden" id="mobile-menu">
      <button class="interactive close-menu-bttn">&#10005;</button>
      <nav>
        <button class="interactive color new-event-bttn">NEW &#43;</button>
        <p><a class="interactive" href="/">EVENTS LIST</a></p>
        <p><a class="interactive" href="/trends+stats">TRENDS + STATS</a></p>
        <p class="interactive light-mode-toggle">TOGGLE <span>&#9728;</span></p>
      </nav>
    </div>

    <script>
      // --- "toggle lvl" listeners
      const levelToggles = document.querySelectorAll('.lvl-toggle')
      const toggleLevel = ev => ev.currentTarget.classList.toggle('high-lvl')

      levelToggles.forEach(elem => elem.addEventListener('click', toggleLevel))
    </script>
  </body>
</html>
